<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入 - layuiAdmin</title>
  <!-- 设置项目基准路径 -->
  <base href="/fa/static/" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="ui/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="index/css/admin.css" media="all">
  <link rel="stylesheet" href="index/css/login.css" media="all">
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>登录</h2>
        <p>淘宝后台管理系统</p>
      </div>

      <div class="layadmin-user-login-box layadmin-user-login-body layui-form" style="position: relative">
        <div id="msg" style="position: absolute;left: 0px;top: 0px;text-align: center;width: 355px;height: 30px;color: #FF4400"></div>
        <form id="submit" >
            <div class="layui-form-item">
              <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="userName"></label>
              <input type="text" name="userName" id="userName"  placeholder="用户名" class="layui-input">
              <div id="usermsg" class="msg"></div>
            </div>
            <div class="layui-form-item">
              <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
              <input type="password" name="password" id="password" placeholder="密码" class="layui-input">
              <div id="pwdmsg" class="msg"></div>
            </div>
            <div class="layui-form-item">
              <div class="layui-row">
                <div class="layui-col-xs7">
                  <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="vercode"></label>
                  <input type="text" name="vercode" id="vercode" maxlength="4"  placeholder="图形验证码" class="layui-input">
                </div>
                <div class="layui-col-xs5">
                  <div style="margin-left: 10px;">
                    <img src="../../loginCodeServlet" class="layadmin-user-login-codeimg" id="imgRefresh">
                  </div>
                </div>
              </div>
              <div id="ecodemsg" class="msg"></div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
              <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
              <a href="javascript:;" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">(若忘记密码,找管理员重置)</a>
            </div>
            <div class="layui-form-item">
              <button type="submit" class="layui-btn layui-btn-fluid">登 入</button>
            </div>
        </form>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
          <label>社交账号登入</label>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
          
          <!--<a href="index/paging/register.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>-->
        </div>
      </div>

    </div>
  </div>
  <script src="ui/layui/layui.js"  type="text/javascript" charset="utf-8"></script>
  <script src="index/js/login.js" type="text/javascript" charset="utf-8"></script>
