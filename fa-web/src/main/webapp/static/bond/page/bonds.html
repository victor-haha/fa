<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- 设置项目基准路径 -->
		<base href="/fa/static/" />
		<!-- 引入layui的css -->
		<link rel="stylesheet" href="ui/layui/css/layui.css" media="all">
		<!-- 引入自定义工具css -->
		<link rel="stylesheet" href="sys/css/util.css" media="all">
		<!-- 引入jqeury -->
		 <!--<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>-->

		<!-- 引入layui的js -->
		<script src="ui/layui/layui.js" type="text/javascript" charset="utf-8"></script>

		<!-- 引入用户js -->
		<script src="bond/js/bonds.js" type="text/javascript" charset="utf-8"></script>

		<!-- 解决图片展示表格框样式问题，如显示不完整，优先级等... -->
		<style type="text/css">
			.layui-table-cell {
				text-align: center;
				height: auto;
				white-space: normal;
			    }
			#hideBtn{
				position: absolute;
				left: 49%;
				top: 100%;
				width: 30px;
				height: 30px;
				border-radius: 0 0 20% 20%;
				border: 1px solid #d9d1dc;
				background-color: #a6a6a6;
				text-align: center;
				line-height: 30px;
				color: #fff;
				font-size: 21px;
				z-index: 1000;
				cursor: pointer;
			}
			#search-header{
				position: absolute;
				width: 98%;
				animation-delay:0.5s;
				-webkit-animation-delay:0.5s; /* Safari 和 Chrome */
			}

		</style>
	</head>

	<body>
		<div id="content">
			<!-- 头部搜索框 -->
			<div id="search-header">
				<div id="hideBtn"><i class="layui-icon">&#xe61a;</i></div>
				<form class="layui-form" lay-filter="searchForm" method="post">
					<div class="layui-form-item layui-row" >
						<div class="layui-col-md4">
							<div class="layui-form-item">
								<label class="layui-form-label">债券代码</label>
								<div class="layui-input-inline">
									<input  type="text" name="bondCode" placeholder="债券代码" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">债券名称</label>
								<div class="layui-input-inline">
									<input  type="text" name="bondFullName" placeholder="债券名称" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">计息方式</label>
								<div class="layui-input-inline">
									<select name="paymentFrequency" id="queryUserSex">
										<option value="">请选择</option>
										<option value="半年付息">半年付息</option>
										<option value="一年付息">一年付息</option>
										<option value="到期付本息和">到期付本息和</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-col-md5">
							<div class="layui-form-item">
								<label class="layui-form-label">票面利率</label>
								<div class="layui-input-inline" style="width: 100px;">
									<!--<input type="text" name="startCouponRate" placeholder="" autocomplete="off" class="layui-input">-->
									<select name="startCouponRate"  lay-search="">
										<option value="">选择</option>
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="3.2">3.2</option>
										<option value="3.5">3.5</option>
										<option value="3.8">3.8</option>
										<option value="4">4</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="15">15</option>
										<option value="20">20</option>

									</select>
								</div>
								<div class="layui-form-mid" style="margin-left: 9px">-</div>
								<div class="layui-input-inline" style="width: 100px;">
									<!--<input type="text" name="endCouponRate" placeholder="" autocomplete="off" class="layui-input">-->
									<select name="endCouponRate"  lay-search="">
										<option value="">选择</option>
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="3.2">3.2</option>
										<option value="3.5">3.5</option>
										<option value="3.8">3.8</option>
										<option value="4">4</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="15">15</option>
										<option value="20">20</option>
									</select>
								</div>
								<span style="height: 38px;width: 38px;line-height: 38px;margin-left: 10px;">%</span>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">发行量</label>
								<div class="layui-input-inline" style="width: 100px;">
									<!--<input type="text" name="startActualIssuance" placeholder="¥" autocomplete="off" class="layui-input">-->
									<select name="startActualIssuance"  lay-search="">
										<option value="">选择</option>
										<option value="0">0</option>
										<option value="3">3</option>
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="50">50</option>
										<option value="100">100</option>
										<option value="500">500</option>
										<option value="1000">1000</option>
									</select>
								</div>
								<div class="layui-form-mid" style="margin-left: 9px">-</div>
								<div class="layui-input-inline" style="width: 100px;">
									<!--<input type="text" name="endActualIssuance" placeholder="¥" autocomplete="off" class="layui-input">-->
									<select name="endActualIssuance"  lay-search="">
										<option value="">选择</option>
										<option value="0">0</option>
										<option value="3">3</option>
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="50">50</option>
										<option value="100">100</option>
										<option value="500">500</option>
										<option value="1000">1000</option>
									</select>
								</div>
								<span style="height: 38px;width: 38px;line-height: 38px;margin-left: 10px;">亿</span>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">期限</label>
								<div class="layui-input-inline" style="width: 100px;">
									<!--<input type="text" name="startTerm" placeholder="" autocomplete="off" class="layui-input">-->
									<select name="startTerm"  lay-search="">
										<option value="">选择</option>
										<option value="0">0</option>
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>
								</div>
								<div class="layui-form-mid" style="margin-left: 9px">-</div>
								<div class="layui-input-inline" style="width: 100px;">
									<!--<input type="text" name="endTerm" placeholder="" autocomplete="off" class="layui-input">-->
									<select name="endTerm"  lay-search="">
										<option value="">选择</option>
										<option value="0">0</option>
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>
								</div>
								<span style="height: 38px;width: 38px;line-height: 38px;margin-left: 10px;">年</span>
							</div>
						</div>
						<div class="layui-col-md3" style="margin-top: 100px;">
							<div class="layui-form-item">
								<label class="layui-form-label"></label>
								<div class="layui-input-inline">
									<button class="layui-btn my-bg-green2 " lay-submit lay-filter="SearchBtn">
										<i class="layui-icon layui-icon-search"></i>
										查询
									</button>
									<button class="layui-btn my-bg-green3 " type="reset">
										<i class="layui-icon layui-icon-refresh"></i>
										重置
									</button>
								</div>
							</div>
						</div>
					</div>

				</form>
			</div>
			<!-- 数据表格 -->
			<div id="dataTable">
				<table class="layui-hide" id="bondTable" lay-filter="bondTableEvent">
				</table>
			</div>

			<!-- 添加和修改模态框（共用） -->
			<div id="addModal" class="popFormModal">
				<!-- 这里手动加表单样式 -->
				<form id="addForm" lay-filter="addForm" class="layui-form layui-form-pane">
					<input type="hidden" name="bondId">
					<div class="layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">债券代码</label>
							<div class="layui-input-block">
								<input type="text" name="bondCode" lay-verify="required"  placeholder="请输入债券代码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">债券简称</label>
							<div class="layui-input-block">
								<input type="text" name="bondShortName" lay-verify="required"  placeholder="请输入债券简称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">发行量(亿)</label>
							<div class="layui-input-block">
								<input type="text" name="actualIssuance" lay-verify="required"  placeholder="请输入实际发行量(亿元)" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">发行价(元)</label>
							<div class="layui-input-block">
								<input type="text" name="issuePrice" lay-verify="required"  placeholder="请输入发行价格" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">票面价(元)</label>
							<div class="layui-input-block">
								<input type="text" name="par"  lay-verify="required" placeholder="请输入票面价值" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">期限(年)</label>
							<div class="layui-input-block">
								<input type="text" name="term" lay-verify="required"  placeholder="请输入期限(年)" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">起息日期</label>
							<div class="layui-input-block">
								<!--<input type="text" name="valueDate"  lay-placeholder="请输入起息日期" autocomplete="off" class="layui-input">-->
								<input type="text" id="addValueDate" lay-verify="required" name="valueDate" placeholder="选择起息日期" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">到期日期</label>
							<div class="layui-input-block">
								<input type="text" id="addExpireDate" lay-verify="required" name="expireDate"  placeholder="选择到期日期" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">付息方式</label>
							<div class="layui-input-inline">
								<select name="paymentFrequency" lay-verify="required">
									<option value="">请选择</option>
									<option value="半年付息">半年付息</option>
									<option value="一年付息">一年付息</option>
									<option value="到期付本息和">到期付本息和</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">票面利率</label>
							<div class="layui-input-block">
								<input type="text" maxlength="4" lay-verify="required" name="couponRate"  placeholder="请输入票面利率" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">债券全称</label>
							<div class="layui-input-block">
								<input type="text" name="bondFullName" lay-verify="required"  placeholder="请输入债券全称" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea name="description" maxlength="150" lay-verify="required" placeholder="请输入内容(最大150个字)" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" style="text-align: right;">
							<button class="layui-btn my-bg-green layui-btn-sm" lay-verify="required" type="submit" lay-filter="addBtn" lay-submit>立即提交</button>
						</div>
					</div>
				</form>
			</div>
			
			<!-- 头部工具栏 -->
			<script type="text/html" id="userToolbar">
				<div class="layui-btn-container">
					<span class="btnCont">
	 					<button type="button" title="添加"  lay-event="addUser" class=" layui-btn layui-btn-bgcolor layui-btn-sm "><i class="layui-icon">&#xe61f;</i>添加</button>
						<button type="button" title="修改"  lay-event="updateUser" class=" layui-btn layui-btn-warm layui-btn-sm "><i class="layui-icon">&#xe642</i>修改 </button>
						<button type="button" title="弃用"  lay-event="frozenRecord" class=" layui-btn layui-btn-danger layui-btn-sm "><i class="layui-icon">&#xe702;</i>弃用</button>
						<button title="恢复"  lay-event="restoreRecord" class=" layui-btn layui-btn-normal layui-btn-sm "><i class="layui-icon">&#xe666;</i>恢复 </button>
					</span>
				</div>
			</script>
			<script type="text/html" id="checkboxTpl">
				<span {{d.usable == '1' ? 'class="useable font-color  my-bg-green"': 'class="useable font-color  my-bg-red1"'}} >
				{{d.usable=='1'?'可用':'弃用'}}
				</span>
			</script>

		</div>
	</body>

</html>
